
<div>
    <h2>Olvide mi contraseña</h2>
</div>
     
<div th:if="${error != null}">
    <p class="text-danger">[[${error}]]</p>
</div>
<div th:if="${message != null}">
    <p class="text-warning">[[${message}]]</p>
</div>
         
<form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
<div class="border border-secondary rounded p-3">
    <div>
        <p>Ingresa tu correo electronico para recuperar tu contraseña.</p>
    </div>
    <div>
        <p>
            <input type="email" name="email" class="form-control" placeholder="Inserta tu correo" required autofocus/>
        </p>         
        <p class="text-center">
            <input type="submit" value="Enviar" class="btn btn-primary" />
        </p>
    </div>
</div>
</form>
