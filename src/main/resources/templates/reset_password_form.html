
<div>
    <h2>Cambiar tu contraseña</h2>
</div>
         
<form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
    <input type="hidden" name="token" th:value="${token}" />
<div class="border border-secondary rounded p-3">
    <div>
        <p>Ingresa tu nueva contraseña</p>
        <p>
            <input type="password" name="password" id="password" class="form-control"
                placeholder="Ingresa tu contraseña" required autofocus />
        </p>         
        <p>
            <input type="password" class="form-control" placeholder="Confirma tu contraseña"
                required oninput="checkPasswordMatch(this);" />
        </p>         
        <p class="text-center">
            <input type="submit" value="Cambiar contraseña" class="btn btn-primary" />
        </p>
        
        
    </div>
    <script src="validar.js"></script>
</div>
</form>
